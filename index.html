<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TravelSite - Explore the World</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-white">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">TravelSite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-3">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./pages/destinations.html">Destinations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#experiences">Experiences</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary" href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero d-flex align-items-center">
    <div class="container hero-content text-center text-white">
      <h1 class="fade-in">Discover Your Next Adventure</h1>
      <p class="fade-in" style="animation-delay: 0.3s;">Explore the world's most beautiful destinations with us.</p>
      <a href="#destinations" class="btn btn-primary btn-lg fade-in" style="animation-delay: 0.6s;">Get Started</a>
    </div>
  </section>

  <!-- Booking Search Bar -->
  <div class="container search-bar shadow-lg fade-in" style="animation-delay: 0.9s;">
    <form class="row g-3 align-items-center w-auto">
      <div class="col-md-3">
        <label for="destination" class="visually-hidden">Destination</label>
        <input type="text" class="form-control" id="#destinations" placeholder="Destination" aria-label="Destination">
      </div>
      <div class="col-md-3">
        <label for="checkin" class="visually-hidden">Check-in</label>
        <input type="date" class="form-control" id="checkin" aria-label="Check-in Date">
      </div>
      <div class="col-md-3">
        <label for="checkout" class="visually-hidden">Check-out</label>
        <input type="date" class="form-control" id="checkout" aria-label="Check-out Date">
      </div>
      <div class="col-lg-3">
        <button type="submit" class="btn btn-primary w-100 submit-btn">Search</button>
      </div>
    </form>
  </div>

  <!-- Popular Destinations -->
  <section id="#destinations" class="container my-5">
    <h2 class="text-center mb-4">Popular Destinations</h2>
      <div class="container-fluid d-flex justify-content-end p-2 mb-4">
        <button type="submit" class="btn btn-primary" id="viewAll">View All</button>
      </div>

    <div class="row g-4" id="destinations-container">
      <!-- Destination cards will be injected here by JavaScript -->
    </div>
  </section>

  <!-- Featured Experiences -->
  <section class="bg-light py-5">
    <div class="container">
      <h2 class="text-center mb-5">Featured Experiences</h2>
      <div class="row g-4" id="experiences-container">
        <!-- Experiences will be injected here by JavaScript -->
      </div>
    </div>
  </section>

  <!-- Testimonials -->
<!-- Testimonials -->
<section class="container my-5">
  <h2 class="text-center mb-5">What Our Travelers Say</h2>
  <div id="testimonialCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1500">
    <div class="carousel-inner" id="testimonials-container">
      <!-- Testimonial items will be injected here by JavaScript -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#testimonialCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#testimonialCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>


  <!-- Contact Section -->
  <section id="contact" class="bg-light py-5">
    <div class="container">
      <h2 class="text-center mb-5">Get in Touch</h2>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="your.email@example.com" required>
        </div>
        <div class="col-12">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <div class="mb-3">
        <a href="#" class="text-decoration-none text-dark me-3"><i class="bi bi-facebook fs-4"></i></a>
        <a href="#" class="text-decoration-none text-dark me-3"><i class="bi bi-twitter fs-4"></i></a>
        <a href="#" class="text-decoration-none text-dark me-3"><i class="bi bi-instagram fs-4"></i></a>
        <a href="#" class="text-decoration-none text-dark"><i class="bi bi-linkedin fs-4"></i></a>
      </div>
      <p class="mb-0">&copy; 2024 TravelSite. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/data.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
